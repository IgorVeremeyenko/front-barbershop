<h1>Регистрация</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
  <div class="form-group">
    <label for="username">Имя пользователя</label>
    <input type="text" class="form-control" formControlName="username" id="username">
    <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.username.errors.required">Имя пользователя обязательно для заполнения</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control" formControlName="password" id="password">
    <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.password.errors.required">Пароль обязателен для заполнения</div>
      <div *ngIf="registerForm.controls.password.errors.minlength">Пароль должен содержать не менее 6 символов</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Подтвердите пароль</label>
    <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
    <div *ngIf="submitted && registerForm.controls.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.confirmPassword.errors.required">Подтверждение пароля обязательно для заполнения</div>
      <div *ngIf="registerForm.controls.confirmPassword.errors.matching">Пароли не совпадают</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
