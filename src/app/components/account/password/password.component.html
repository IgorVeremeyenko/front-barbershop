<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Введите новый пароль</div>
  </div>
  <div class="login">
    <p-button styleClass="p-button-text" (click)="goToLogin()">Назад ко входу</p-button>
  </div>
  <form [formGroup]="reset">
    <div class="flex flex-column row-gap-3">
      <div class="pass">
        <label for="password" class="block text-900 font-medium mb-2">Новый пароль</label>
        <p-password [inputStyle]="{'width':'100%'}" class="form-control" [feedback]="true" [toggleMask]="true"
          id="password" formControlName="password" placeholder="Введите пароль" [style]="{'width':'100%'}">
          <ng-template pTemplate="header">
            <h4>Надежность пароля</h4>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Требования</p>
            <p class="pl-2 ml-2 mt-0" style="line-height: 1.5">Минимум 6 символов</p>
          </ng-template>
        </p-password>
      </div>
      <div class="confirm">
        <label for="confirmPassword" class="block text-900 font-medium mb-2">Подтвердите пароль</label>
        <p-password [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="form-control" [feedback]="false"
          [toggleMask]="true" id="confirmPassword" formControlName="confirmPassword" placeholder="Введите пароль"
          class="w-full mb-3"></p-password>
      </div>
      <button *ngIf="!isShown" disabled="true" pButton pRipple icon="pi pi-spin pi-spinner" class="w-full"></button>
      <button *ngIf="isShown" [disabled]="!isValid" type="submit" label="Сменить пароль" (click)="onSubmit()" pButton
        pRipple icon="pi pi-key" class="w-full"></button>
    </div>
  </form>
</div>
