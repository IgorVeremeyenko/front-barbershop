<ng-container>
    <p-panel header="Login" [style]="{'width': '300px'}">
      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Enter username">
          <div *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)">
            <small class="text-danger" *ngIf="loginForm.controls['username']?.errors?.required">Username is required</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="Password" placeholder="Enter password">
          <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
            <small class="text-danger" *ngIf="loginForm.controls['password']?.errors?.required">Password is required</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
    </p-panel>
  </ng-container>
