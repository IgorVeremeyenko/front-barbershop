<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
      <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Добро пожаловать</div>
      <div class="register">
        <span class="text-600 font-medium line-height-3">Нету аккаунта?</span>
        <p-button styleClass="p-button-text" (click)="goToRegistration()">Создать!</p-button>
      </div>
  </div>
  <form [formGroup]="loginForm">
  <div>
      <label for="username" class="block text-900 font-medium mb-2">Логин</label>
      <input type="text" pInputText class="form-control" id="username" formControlName="userName" placeholder="Введите логин" class="w-full mb-3">
      <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
      <p-password autocomplete="on" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="form-control" [feedback]="false" [toggleMask]="true" id="password" formControlName="Password" placeholder="Введите пароль" class="w-full mb-3">
      
      </p-password>

      <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
              <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox> -->
              <!-- <label for="rememberme1" class="text-900">Запомнить меня</label> -->
          </div>
          <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"></a> -->
          <p-button styleClass="p-button-info p-button-text" (click)="resetPassword()">Забыли пароль?</p-button>
      </div>
      <button *ngIf="isShown" disabled="true" pButton pRipple label="Войти" icon="pi pi-spin pi-spinner" class="w-full"></button>
      <button *ngIf="!isShown" [disabled]="!isValid" type="submit" (click)="submitLoginForm()" pButton pRipple label="Войти" icon="pi pi-user" class="w-full"></button>
  </div>
</form>
</div>
