<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Сброс пароля</div>
    </div>
    <div class="login">
      <p-button styleClass="p-button-text" (click)="goToLogin()">Назад ко входу</p-button>
    </div>
    <form [formGroup]="registerForm">
    <div>
        <label for="username" class="block text-900 font-medium mb-2">Логин пользователя</label>
        <input type="text" pInputText class="form-control" id="username" formControlName="login" placeholder="Введите логин" class="w-full mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Почта, указанная при регистрации</label>
        <input type="text" pInputText class="form-control" id="email" formControlName="email" placeholder="example@mail.com" class="w-full mb-3">
              
        
        <button *ngIf="isShown" [disabled]="!isValid" type="submit" (click)="onSubmit()" pButton pRipple label="Далее" icon="pi pi-key" class="w-full"></button>
        <button *ngIf="!isShown" disabled="true" pButton pRipple icon="pi pi-spin pi-spinner" class="w-full"></button>
    </div>
  </form>
  </div>
  <app-enter-otp></app-enter-otp>
