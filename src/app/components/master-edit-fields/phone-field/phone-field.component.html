<div class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
    <div class="text-500 w-6 md:w-2 font-medium">Телефон</div>
    <div *ngIf="!editingPhone" class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{master.phone}}</div>
    <div *ngIf="editingPhone" class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">                    
        <p-inputMask [(ngModel)]="editField" mask="+99 (999) 999-99999" (onComplete)="onComplete()" (onInput)="onInput($event)"
            placeholder="+99 (999) 999-99999"></p-inputMask>
    </div>
    <div class="flex-3 w-6 md:w-2 flex justify-content-end">
        <button *ngIf="!editingPhone" pButton pRipple (click)="onEdit()" icon="pi pi-pencil" class="p-button-text"></button>
        <button *ngIf="editingPhone" [disabled]="isEditing" pButton pRipple (click)="onSave()" icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
        <button *ngIf="editingPhone" pButton pRipple (click)="onCancel()" icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger"></button>
    </div>
</div>
