<li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
    <div class="text-500 w-6 md:w-2 font-medium">Рабочие дни</div>
    <div *ngIf="master.days.length" class="flex text-900 w-full md:w-8 md:flex-order-0 ">
        <div  class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1" *ngFor="let item of master.days">
            <p-chip [label]="item.dayOfWeek" class="mr-2"></p-chip>
        </div>
    </div>
    <div class="ml-15" *ngIf="editingSchedule">
        <p-listbox [options]="days" [(ngModel)]="selectedDays" optionLabel="day" (onChange)="onClick($event)" [style]="{'width':'15rem'}"
                    [multiple]="true" [metaKeySelection]="false"></p-listbox>
    </div>
    <ng-tamplate *ngIf="!master.days.length" class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <div>Нету расписания</div>
    </ng-tamplate>
    <div class="w-6 md:w-2 flex justify-content-end">
        <button *ngIf="!editingSchedule" pButton pRipple (click)="onEdit()" icon="pi pi-pencil" class="p-button-text"></button>
        <button *ngIf="editingSchedule" [disabled]="!clicked" pButton pRipple (click)="onSave()" icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
        <button *ngIf="editingSchedule" pButton pRipple (click)="onCancel()" icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger"></button>
    </div>
</li>
