<p-table [value]="customers" rowGroupMode="rowspan" groupRowsBy="representative.name"
        sortField="representative.name" sortMode="single">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:3rem">#</th>
                <th>Клиент</th>
                <th>Мастер</th>
                <th>Язык</th>
                <th>Услуга</th>
                <th>Статус</th>
                <th>Дата</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex" let-rowgroup="rowgroup"
            let-rowspan="rowspan">
            <tr>
                <td>{{rowIndex}}</td>
                <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                    <span class="p-text-bold p-ml-2">{{customer.name}}</span>
                </td>
                <td>
                    {{customer.appointments}}
                </td>
                <td>
                    <span class="image-text">{{customer.language}}</span>
                </td>
                <td>
                    {{customer.language}}
                </td>
                <td>
                    <span [class]="'customer-badge status-' + customer.status">{{customer.email}}</span>
                </td>
                <td>
                    {{customer.email}}
                </td>
            </tr>
        </ng-template>
    </p-table>
