<div class="card">
    <p-contextMenu #cm [model]="items"></p-contextMenu>
    <p-table #dt1 [value]="options" [contextMenu]="cm" dataKey="id" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}" [globalFilterFields]="['name', 'category', 'serviceName', 'days.dayOfWeek', 'phone']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Поиск мастера" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 10px">#</th>
                <th>Имя</th>
                <th>Категория услуги</th>
                <th>Телефон</th>
                <th style="width: 1rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>
                    <div *ngFor="let item of product.category">
                        <b>{{item}}</b>
                    </div>
                </td>
                <td>{{product.phone}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-ellipsis-v" (click)="openDetails(product)" iconPos="right" class="p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-master-edit></app-master-edit>
