<div class="network-error">

    <h1>Ошибка сети</h1>
    <p>Невозможно установить соединение с сервером. Проверьте ваше интернет-соединение и попробуйте еще раз.</p>
    <button pButton pRipple (click)="goToMain()" type="button" label="Обновить" class="p-button-raised p-button-warning p-button-text">

</div>
