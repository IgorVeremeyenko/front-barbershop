<!-- <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" defaultFocus="reject" [closable]="false"
    acceptButtonStyleClass="p-button-text"></p-confirmDialog> -->
    <p-dialog header="Бронирование записи" [(visible)]="displayModal" [closeOnEscape]="true" [dismissableMask]="true"
    [modal]="true" [style]="{width: '50vw'}" [draggable]="true" [resizable]="false">
    <!-- добавление.component.html -->
    <div class="container">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <div class="form-container">
                <div class="dropdown">
                    <p-dropdown 
                    [options]="clients" 
                    [style]="{width: '100%'}" 
                    [filter]="true" 
                    emptyMessage="Нет данных" 
                    emptyFilterMessage="Нет совпадений" 
                    filterPlaceholder="Поиск по ном. тел." 
                    formControlName="userName" 
                    placeholder="Выбрать клиента" 
                    optionLabel="phone" 
                    [showClear]="true">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value" *ngIf="selectedCostumer">
                            <div>"{{selectedCostumer.name}}" {{selectedCostumer.phone}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-costumer pTemplate="item">
                        <div class="costumer-item">
                            <div>"{{costumer.name}}" Тел.: {{costumer.phone}}</div>
                        </div>
                    </ng-template>
                    </p-dropdown>
                    <button pButton pRipple type="button" label="Добавить нового клиента" (click)="openNewCostumerModal()" class="p-button-info"></button>
                </div>

                <div class="service-group">
                    <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>                   
                    <p-cascadeSelect (onGroupChange)="getCategory($event)" (onChange)="getPrice($event.value)" placeholder="Выберите услугу" formControlName="selectedService" [options]="services" optionLabel="cname" optionGroupLabel="category"
                    [optionGroupChildren]="['services']" [style]="{'minWidth': '14rem'}"></p-cascadeSelect>
                    <p-inputNumber *ngIf="priceSelected" formControlName="selectedPrice" mode="currency" inputId="currency-germany" currency="EUR" locale="de-DE"></p-inputNumber>
                </div>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['selectedService']?.invalid && myForm.controls['selectedService']?.touched">
                    Пожалуйста, выберите тип услуги
                </div>

                <div class="inputs">
                    
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <input type="text" [value]="date" disabled pInputText name="date">
                    </div>

                    
                </div>
                
                <div class="spinner-btn">
                    <button pButton class="submit-btn" type="submit"
                        [disabled]="myForm.invalid && (myForm.controls['userName'].untouched || myForm.controls['userName'].touched)"
                        class="btn btn-primary" label="Отправить"><i *ngIf="isSubmiting" class="pi pi-spin pi-spinner"
                            style="font-size: 1rem"></i></button>
                </div>
            </div>

        </form>
    </div>
</p-dialog>
<app-add-costumer></app-add-costumer>
