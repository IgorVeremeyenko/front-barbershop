<p-dialog header="Просмотр записи" [(visible)]="displayModalAppointment" [closeOnEscape]="true" [dismissableMask]="true"
    [modal]="true" [style]="{width: '50vw'}" [draggable]="true" [resizable]="false">
    <!-- добавление.component.html -->
    <div class="container">
        <div class="form-container">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-language"></i></span>
            <span class="p-inputgroup-addon">Язык клиента</span>
            <input [value]="temporaryForm.costumer?.language" disabled>
          </div>
  
          <div class="service-group">
            <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
            <span class="p-inputgroup-addon" style="text-align: center;">Тип услуги</span>
            <input [value]="temporaryForm.service?.name" disabled>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">€</span>
              <input [value]="temporaryForm.service?.price" disabled>
              <span class="p-inputgroup-addon">.00</span>
            </div>
          </div>
        
          <div class="inputs">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input [value]="temporaryForm.costumer?.name" disabled>
            </div>
  
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
              <input [value]="temporaryForm.date | date: 'MMMM d, h:mm a'" disabled>
            </div>
  
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input [value]="temporaryForm.costumer?.phone" disabled>
            </div>
          </div>
          <button pButton class="submit-btn" type="button" (click)="confirm($event)" icon="pi pi-times" label="Удалить встречу"><i *ngIf="isSubmiting" class="pi pi-spin pi-spinner" style="font-size: 1rem"></i></button>
        </div>
    </div>
  </p-dialog>
