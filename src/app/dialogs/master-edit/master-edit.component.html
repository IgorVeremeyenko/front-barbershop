<p-dialog header="Детально" [(visible)]="visible" [style]="{width: '98vw'}" (onHide)="hide()">
    <div class="surface-section">
        <div class="font-medium text-3xl text-900 mb-3">{{master.name}}</div>
        <!-- <div class="text-500 mb-5">Morbi tristique blandit turpis. In viverra ligula id nulla hendrerit rutrum.</div> -->
        <div class="flex align-items-center text-700 flex-wrap">
            <div class="mr-5 flex align-items-center mt-3 mb-3">
                <i class="pi pi-users mr-2"></i>
                <span>{{total}} Активных записей</span>
            </div>
        </div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Категории</div>
                <div  *ngFor="let service of master.service">
                    <ul class="list-disc">
                        <li><div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{service.category}}</div></li>
                    </ul>
                    
                </div>
                <div class="flex-1 w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
            <app-days-field></app-days-field>
            <app-phone-field></app-phone-field>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Услуги</div>
                <div  *ngFor="let service of master.service">
                    <ul class="list-disc">
                        <li><div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{service.name}}</div></li>
                    </ul>
                    
                </div>
                <div class="flex-1 w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Plot</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                    A group of professional bank robbers start to feel the heat from police
                     when they unknowingly leave a clue at their latest heist.</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
        </ul>
    </div>
</p-dialog>
