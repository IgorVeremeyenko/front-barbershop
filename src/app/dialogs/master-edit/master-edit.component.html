<p-dialog header="Детально" [(visible)]="visible" [style]="{width: '98vw', height: '70%'}" (onHide)="hide()">
    <div class="surface-section">
        <div class="font-medium text-3xl text-900 mb-3">{{master.name}}</div>
        
        <div class="flex align-items-center text-700 flex-wrap">
            <div class="mr-5 flex align-items-center mt-3 mb-3">
                <i class="pi pi-users mr-2"></i>
                <span>{{total}} Активных записей</span>
                <button *ngIf="!isLoading" pButton pRipple label="Открыть календарь" class="p-button-text ml-2" (click)="showCalendar()"></button>
                <button *ngIf="isLoading" pButton pRipple icon="pi pi-spin pi-spinner" style="font-size: 2rem" class="p-button-text ml-2"></button>
            </div>
        </div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Категории</div>
                <div  *ngFor="let service of master.category">
                    <ul class="list-disc">
                        <li><div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{service}}</div></li>
                    </ul>
                    
                </div>
               
            </li>
            <app-days-field></app-days-field>
            <app-phone-field></app-phone-field>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Услуги</div>
                <div  *ngFor="let service of master.category">
                    <ul class="list-disc">
                        <li><div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{service}}</div></li>
                    </ul>
                    
                </div>
               
            </li>
            
        </ul>
    </div>
</p-dialog>

<app-show-calendar-masters></app-show-calendar-masters>
